<section class="ss-search-bar">
  <ss-search-bar></ss-search-bar>
</section>

<main class="container-fluid">


  <div class="row">

    <section class="ss-results">
      <ui-view></ui-view>
    </section>

    <div id="sidebar" class="col-md-3 col-md-pull-9">

      <div>
        <div class="list-group">

          <div class="list-group-header">
            <button class="btn btn-default btn-xs pull-right" >Clear All</button>
            <h4>Filter Results</h4>
          </div>

          <div class="list-group-item">
            <div class="checkbox">
              <label class="disabled"><input type="checkbox" disabled="disabled" /> Show my contributions only</label>
            </div>
            <div class="checkbox">
              <label class="disabled"><input type="checkbox" disabled="disabled"  checked="checked"  /> Show resolved only</label>
            </div>
          </div>

          <div class="list-group-subheader">
            <button class="btn btn-default btn-xs pull-right" >Clear Dates</button>
            <h4>Date</h4>
          </div>
          <div class="list-group-section">
            <!--BEGIN: HIGH CHARTS-->
            <div id="container" style=" margin: 0 -8px; min-height:200px; padding-bottom:10px;"></div>
            <!--END: HIGH CHARTS-->
            <div class="input-daterange input-group" id="datepicker">
              <input type="text" class="input-sm form-control" name="start" placeholder="01/01/2014" />
              <span class="input-group-addon">to</span>
              <input type="text" class="input-sm form-control" name="end"   placeholder="12/31/2014" />
            </div>
          </div>

          <div class="list-group-subheader">
            <button class="btn btn-default btn-xs pull-right" >Clear Tags</button>
            <h4>Tags</h4>
          </div>
          <div class="list-group-section">
            <div class="tags-module-search-wrapper">
              <div class="tags-module-search clearfix">
                <div id="tags-search-clear" class="tags-module-clear-icon hide" >
                  <i class="glyphicon glyphicon-remove"></i>
                </div>
                <div class="tags-module-search-icon">
                  <i class="glyphicon glyphicon-search"></i>
                </div>
                <div class="tags-module-search-input">
                  <input type="search" id="tags-search" class="form-control input-sm" placeholder="Search Tags"  autocomplete="off" />
                </div>
              </div>
            </div>
            <div class="selected-tags" >
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked" />
                  angularjs <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked" />
                  jquery <span class="text-muted">(1229)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked" />
                  node <span class="text-muted">(1092)</span></label>
              </div>
            </div>
            <div class="unselected-tags" >
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  accdd <span class="text-muted">(1229)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  ample sdk <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  atoms.js <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  cupq <span class="text-muted">(1229)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  dhtmlx <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  dijo <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  echo3 <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  ember.js <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  enyo <span class="text-muted">(1092)</span></label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  ext js <span class="text-muted">(1092)</span></label>
              </div>
            </div>
            <button id="button-more-tags" class="btn btn-default btn-block btn-sm" data-toggle="modal" data-target="#tagsModal" >More Tags</button>

          </div> <!-- list-group-section (tags) -->

        </div> <!-- list-group -->
      </div>
    </div> <!-- sidebar -->

  </div> <!-- row -->
