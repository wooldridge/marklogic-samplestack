language: node_js
node_js:
  - "0.10"
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq gcc-4.8 g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - npm cache clean
  - npm install -g gulp
  - npm install -g bower
  - cd browser
  - npm install
  - bower install
script:
  - gulp unit
