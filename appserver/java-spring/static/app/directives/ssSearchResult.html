<div class="col-md-1 col-sm-2 col-xs-3 question-voting-stats">
  <div class="voting-stats-module">
    <div class="voting-stats-header">Votes</div>
    <div class="voting-stats">
      <span
        ng-bind-template="{{::item.content.voteCount ? item.content.voteCount : '0' }}"
      ></span>
    </div>
    <div class="voting-answers answered ">
      <span
        ng-bind-template="{{::item.content.answerCount}}"
      >
      </span>
    </div>
    <div class="voting-answers-footer">Answers</div>
  </div> <!-- voting-stats-module -->
</div> <!-- col-md-1 col-sm-2 col-xs-3 question-voting-stats -->
<div class="col-md-11 col-sm-10 col-xs-9 question-wrapper">
  <div class="question-inner">
    <h4>
      <a
        ui-sref="root.layout.qnaDoc({ id: item.content.id, q: search.criteria.q })"
        ng-bind-template="Q: {{::item.content.title}}"
      >
      </a>
    </h4>
    <p>
      <span ng-if="searchMode()" ng-repeat="snippet in item.content.snippets">
        <span ng-if="displaySnippet(snippet.source)">
        <a
          ui-sref=
            "root.layout.qnaDoc({ id: item.content.id, 'content-id': snippet.id, q: search.criteria.q })"
          class="question"
        >{{getPrefix(snippet.source)}}</a>
        <span ng-repeat="match in snippet['match-text'] track by $index"
        ><strong ng-if="match.highlight"
        >{{match.highlight}}</strong><span ng-if="!match.highlight"
          >{{match}}</span
        ></span>{{$last ? '' : ' ... '}}
        </span>
      </span>
    </p>
  </div> <!-- question-inner -->

<ss-qna-doc-metadata doc="item.content" doc-type="question"></ss-qna-doc-metadata>


</div> <!-- col-md-11 col-sm-10 col-xs-9 question-wrapper -->
